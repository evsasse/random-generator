			*{

	<body>
		<canvas id="finalnoise2d"></canvas>
		<script>
			var startTime = new Date();
			var canvas = document.getElementById("finalnoise2d");
			var height = window.screen.availHeight-100;
			var width = window.screen.availWidth-100;
			//height = 400;
			//width = 400;
			canvas.height = height;
			canvas.width = width;
			canvas =  canvas.getContext("2d");

						canvas.globalCompositeOperation = "soft-light";

			var max = 0; var maior = 0;
			var min = 0; var menor = 0;
			for(var x = 0; x < width; x++)
				for(var y = 0; y < height; y++){
					var eee = p.finalnoise(x,y);
					if(eee > max) max = eee;
					if(eee < min) min = eee;
					if(eee > 0) maior++;
					if(eee < 0) menor++;
					canvas.fillStyle = "rgba(0,0,0,"+(0.5+eee*0.5)+")";
					canvas.fillRect(x,y,1,1);
				}
			console.log('max',max);
			console.log('min',min);
			console.log('maior',maior);
			console.log('menor',menor);
			console.log('elapsedTime',new Date() - startTime);
